<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tally by Ghifari160</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-title" content="Tally.Dev">
<link rel="apple-touch-icon" href="/logo-120.png">
<link rel="apple-touch-icon" sizes="152x152" href="/logo-152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/logo-180.png">
<link rel="apple-touch-icon" sizes="76x76" href="/logo-76.png">
<link rel="icon" sizes="192x192" href="/logo-192.png">
<link rel="icon" sizes="128x128" href="/logo-128.png">
<link rel="icon" sizes="32x32" href="/logo-32.png">
<style>
#loading
{
	position: fixed;
	top: 0;
	left: 0;
	display: block;
	width: 100%;
	height: 100%;
	background: #333;
	z-index: 40;
}
</style>
</head>

<body>
<div id="loading"></div>
<noscript id="deferred-styles">
	<link rel="stylesheet" href="/g16.css">
	<link rel="stylesheet" href="/app.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
</noscript>
<div id="modal"></div>
<div id="modal-dialog"></div>

<header class="g16-header">
	<div class="g16-logo-container">
		<div class="g16-logo"><a href="/"></a></div>
		<div class="g16-text"><a href="/">ERROR!</a></div>
	</div>
</header>

<div class="tally-input"></div>

<div class="tally-list">
	<div class="ui">
		<div>Code: Timeout</div>
		<div>The developer has been notified of this error.</div>
		<div><a href="/">Go Home</a></div>
	</div>
</div>

<footer class="tally-footer">
	<div class="copyright">&copy; <a href="https://github.com/Ghifari160">Ghifari160</a>, all rights reserved.</div>
</footer>

<script>
var loadDeferredStyles = function()
{
	var addStylesNode = document.getElementById("deferred-styles"),
		replacement = document.createElement("div"),
		loadingModal = document.getElementById("loading");

	replacement.innerHTML = addStylesNode.textContent;
	document.body.appendChild(replacement);
	addStylesNode.parentElement.removeChild(addStylesNode);

	setTimeout(function()
	{
		removeLoadingModal(50);
	}, 1000);
},
	removeLoadingModal = function(duration)
{
	var t0 = performance.now();

	var interval, count = Math.round(duration / 4), it,
		loadingModal = document.getElementById("loading");

	it = count;
	interval = window.setInterval(function()
	{
		if(it > 1)
			loadingModal.style.opacity = 1 / count * it;
		else
		{
			loadingModal.parentElement.removeChild(loadingModal);
			clearInterval(interval);

			var t1 = performance.now();
		}

		it--;
	}, 1);
};

var raf = requestAnimationFrame || mozRequestAnimationFrame ||
	webkitRequestAnimationFrame || msRequestAnimationFrame;
if (raf)
{
	raf(function()
	{
		window.setTimeout(loadDeferredStyles, 0);
	});
}
else
	window.addEventListener('load', loadDeferredStyles);
</script>
</body>
</html>
